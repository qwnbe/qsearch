<script>
        // Управление cookies для истории
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        function setCookie(name, value, days = 7) {
            const date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            document.cookie = `${name}=${value}; expires=${date.toUTCString()}; path=/`;
        }

        function loadSearchHistory() {
            const history = getCookie('searchHistory');
            return history ? JSON.parse(history) : [];
        }

        function saveSearchHistory(query) {
            const history = loadSearchHistory();
            if (!history.includes(query)) {
                history.push(query);
                setCookie('searchHistory', JSON.stringify(history));
            }
        }

        function displaySearchHistory(query) {
    const existingContainer = document.querySelector('.history-container');
    if (existingContainer) existingContainer.remove();

    const history = loadSearchHistory();
    if (!history.length) return;

    const filteredHistory = history.filter(item => item.toLowerCase().includes(query.toLowerCase()));

    if (filteredHistory.length) {
        const historyContainer = document.createElement('div');
        historyContainer.className = 'history-container';

        filteredHistory.forEach(item => {
            const div = document.createElement('div');
            div.className = 'history-item';

            // Добавляем значок времени как изображение
            const timeIcon = document.createElement('img');
            timeIcon.src = 'clock.png'; // Укажите путь к значку
            timeIcon.alt = 'Time Icon';
            timeIcon.className = 'time-icon';

            const text = document.createElement('span');
            text.textContent = item;

            div.appendChild(timeIcon); // Добавляем значок времени
            div.appendChild(text);

            div.onclick = () => {
                document.querySelector('.search-input').value = item;
            };

            historyContainer.appendChild(div);
        });

        document.querySelector('.search-container').appendChild(historyContainer);
    }
}

        const searchInput = document.querySelector('.search-input');
        searchInput.addEventListener('input', (e) => {
            const query = e.target.value.trim();
            displaySearchHistory(query);
        });

        document.querySelector('.search-container').addEventListener('submit', (e) => {
            const query = searchInput.value.trim();
            if (query) saveSearchHistory(query);
        });

        // Убираем историю при клике вне поля ввода
        document.addEventListener('click', (e) => {
            if (!document.querySelector('.search-container').contains(e.target)) {
                const historyContainer = document.querySelector('.history-container');
                if (historyContainer) historyContainer.remove();
            }
        });
    </script>
