<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
    <title>qsearch / Поиск в Интернете</title>
    <style>
        body {
            font-family: "Montserrat", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1f1f1f;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('bg.png'); /* Add background pattern */
            background-size: cover;
        }

        .container {
            width: 80%;
            max-width: 600px;
            padding: 40px 20px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            text-align: center;
            color: #ffffff;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
        }

        .container h1 {
            font-weight: 700;
            font-size: 36px;
            margin: 0;
        }

        .slogan {
            font-weight: 300;
            font-size: 18px;
            color: #b3b3b3;
            margin-top: 5px;
            margin-bottom: 20px;
        }

        .search-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .search-input {
            width: 100%;
            padding: 12px 50px 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            outline: none;
            box-sizing: border-box;
        }

        /* Ensure icon is small and aligned */
        .search-icon img {
            width: 20px;
            height: 20px;
            display: block;
            filter: brightness(0) invert(1);
            position: absolute;
            right: 28px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            cursor: pointer;
            filter: brightness(0) invert(1);
        }

        .info-bar {
            display: flex;
            justify-content: flex-start; /* Align items to the left */
            gap: 15px; /* Set a small gap between items */
            color: #b3b3b3;
            font-size: 14px;
            font-weight: 500;
            margin-top: 20px;
        }

        .info-bar div {
            display: flex;
            align-items: center;
        }

        .info-bar img {
            width: 16px;
            height: 16px;
            margin-left: 5px;
        }
        #temperature {
            margin-left: auto; /* Pushes temperature to the far right */
        }

        /* Responsive Adjustments */
        @media (max-width: 600px) {
            .container {
                padding: 30px 15px;
            }

            .container h1 {
                font-size: 28px;
            }

            .slogan {
                font-size: 16px;
            }

            .info-bar {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>qsearch</h1>
        <p class="slogan">не просто поиск</p>
        <form action="search.php" method="GET" class="search-container">
            <input type="text" name="query" placeholder="Введите запрос" required class="search-input">
            <div class="search-icon">
                <img src="search.png" alt="Search Icon">
            </div>
        </form>
        <div class="info-bar">
            <div id="usd-rate">USD: ????$</div>
            <div id="eur-rate">EUR: ????$</div>
            <div id="temperature">?°C <img src="sun.png" alt="Weather Icon"></div>
        </div>
    </div>

    <script>
        // Fetch currency rates
        async function getCurrencyRates() {
            try {
                const response = await fetch('https://v6.exchangerate-api.com/v6/09cd49a9bad5f7056508692c/latest/RUB');
                const data = await response.json();
                const usdRate = data.conversion_rates.USD;
                const eurRate = data.conversion_rates.EUR;
                document.getElementById('usd-rate').textContent = `USD: ${usdRate}$`;
                document.getElementById('eur-rate').textContent = `EUR: ${eurRate}$`;
            } catch (error) {
                console.error('Currency fetch error:', error);
            }
        }
        getCurrencyRates();

        // Fetch weather
        function getWeather(lat, lon) {
            const url = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=033240f99bc36ea159c967c7e7c56e86&units=metric&lang=ru`;
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const temp = Math.round(data.main.temp);
                    document.getElementById('temperature').innerHTML = `${temp}°C <img src="sun.png" alt="Weather Icon">`;
                })
                .catch(error => console.error('Weather fetch error:', error));
        }

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    position => getWeather(position.coords.latitude, position.coords.longitude),
                    () => document.getElementById('temperature').textContent = 'Геолокация не доступна'
                );
            } else {
                document.getElementById('temperature').textContent = 'Геолокация не поддерживается';
            }
        }
        window.onload = getLocation;
    </script>
</body>
</html>
